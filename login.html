<html lang="en">
    <head >
        <title style="color: brown">LOGIN/SIGN </title>
        <meta name="author" content="Zaur">
        <meta descryption content="Presentation of website">
        <meta name="keywords" content="technology, cyber security, software">
        <meta http-equiv="refresh" content="100">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="login.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
		<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
			
			<div class="form sign-in" style="margin-top: 100px; margin-left: 35%;">
				<form action="#">
					<div class="header">Sign In</div>
					<div class="social__media__container">
						<a href="#" class="social google">
							<i class="fa-brands fa-google"></i>
						</a>
						<a href="#" class="social instagram">
							<i class="fa-brands fa-instagram"></i>
						</a>
					</div>
					 <span class="under__social">
						 <a href="#" class="link signup-link">or use your account</a>
					</span>
					
				<div class="button">
					<div class="group input-group">
						<input type="email" placeholder="Email" required>
					</div>
					<div class="group input-group">
						<input type="password" placeholder="Password" required pattern=".{8,}">
					</div>
					<div class="alert-text">
						<span class="help__text">At least 8 character</span>
					</div>
					<div class="form-link forgot">
						<a href="#" class="login-link">Forgot your password?</a>
					</div>
					<div class="group button-group">
						<button class="signup-btn">
							<span>Sign in</span>
						</button>
					</div>
				</div>
				</form>
			</div>
			
			
			
		</div>

    </body>
</html>
